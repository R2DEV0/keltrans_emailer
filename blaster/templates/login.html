<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='../static/css/login.css'>
    <title>KelTrans Login</title>
</head>
<body>
    <div class="navbar">
        <img src="../static/pics/keltrans_logo.jpg" alt="KelTrans Logo" style="height: 100px;">
        <a href="/admin"><button class="btn btn-outline-info">Admin Login</button></a>
    </div>
    <div class="container">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 logdiv">
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="col-sm-12 form-group mt-3">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-sm-12 form-group">
                    <input type="password" name="password" id="email" class="form-control" placeholder="Password">
                </div>
                <button class="col-sm-6 btn btn-info">Login</button>
            </form>
            <ul class="messages">    
                {% for message in messages %}    
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</p>    
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
